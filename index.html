<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <h1>Triangle tracker</h1>
    <p>Track the following numbers to identify the type of triangle thats prompts out.<br> There are <strong>three</strong> types of triangles;</p>
    <ul>
      <li>equilateral triangle</li>
      <li>isosceles triangle</li>
      <li>scalene triangle</li>
    </ul>
    <h2>Input box;</h2>
    <p>Side1 :<br>
    <input type="text" size="25"id="sideA"><br>
    Side2: <br>
    <input type="text" size="25"id="sideB"><br>
    Side3:<br>
    <input type="text" size="25"id="sideC">
    <br>
    <button type="button" onclick="triangleTracker()">TYPE OF TRIANGLE</button>

    <script src="js/script.js"></script>
  </body>
</html>
